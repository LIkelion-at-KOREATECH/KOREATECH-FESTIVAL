    <script>
        setInterval(function(){
            var target = new Date('October 16, 00:00:00');
            var timer = new Date();
            var d = target.getDate()-timer.getDate();
            var s = 59- timer.getSeconds();
            var m = 59- timer.getMinutes();
            var h = 23 - timer.getHours();
        
            document.getElementById('clock').innerHTML = d + " Days ";
            if(h<10) document.getElementById('clock').innerHTML = document.getElementById('clock').innerHTML + " 0" + h;
            else document.getElementById('clock').innerHTML = document.getElementById('clock').innerHTML + " " + h;
            if(m<10)  document.getElementById('clock').innerHTML = document.getElementById('clock').innerHTML + ":0" + m;
            else document.getElementById('clock').innerHTML = document.getElementById('clock').innerHTML + ":" + m;
            if(s<10)  document.getElementById('clock').innerHTML = document.getElementById('clock').innerHTML + ":0" + s;
            else document.getElementById('clock').innerHTML = document.getElementById('clock').innerHTML + ":" + s;
        },1000);
    </script>
