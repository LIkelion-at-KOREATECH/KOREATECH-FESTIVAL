<h1> detail 페이지입니다. </h1>

<p>{{board.title}}</p>
<hr>


<img src='{{board.image.url}}'>

{{board.body}}

<a href="{% url 'board' %}"><button type="button" style="float: right;">목록으로</button></a>

    <h4> 댓글</h4>

    <form method="POST" action='{% url "createcomment" board.id %}'>
        {% csrf_token %}
        <div>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="3"></textarea>
            <h4>작성자 : </h4> <input type="text" name="author">
        </div>
        <br>
        <div align='right'>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
        <br>
        <br>
    </form>

    <hr border='1'>
    {% for comments in comment.all %}
    <div class="comment">
        <div class="date">
            <strong>{{ comments.author }}</strong>
            {{ comments.created_date }}
        </div>
        <p>{{ comments.text|linebreaks }}</p>
    </div>
    <hr border='1'>
    {% empty %}
    <p>No comments here yet :(</p>
    {% endfor %}
    </div>
